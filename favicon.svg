    <line x1="16" y1="13" x2="16" y2="16"/>
    <line x1="19" y1="10" x2="19" y2="13"/>
    <line x1="14" y1="16" x2="14" y2="19"/>
    <line x1="18" y1="16" x2="18" y2="19"/>
