<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity symbol -->
  <path d="M50 100 C50 70, 75 50, 100 50 C125 50, 150 70, 150 100 C150 130, 125 150, 100 150 C75 150, 50 130, 50 100 Z M100 50 C125 50, 150 70, 150 100 C150 130, 125 150, 100 150 C75 150, 50 130, 50 100 C50 70, 75 50, 100 50 Z" 
        fill="none" 
        stroke="url(#infinityGradient)" 
        stroke-width="6"/>
  
  <!-- AI nodes on infinity -->
  <circle cx="100" cy="50" r="8" fill="url(#nodeGradient2)" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="150" r="8" fill="url(#nodeGradient2)" stroke="white" stroke-width="2"/>
  <circle cx="50" cy="100" r="6" fill="url(#nodeGradient2)" stroke="white" stroke-width="2"/>
  <circle cx="150" cy="100" r="6" fill="url(#nodeGradient2)" stroke="white" stroke-width="2"/>
  
  <!-- Connection lines -->
  <g stroke="url(#nodeGradient2)" stroke-width="2" fill="none" opacity="0.6">
    <line x1="100" y1="50" x2="80" y2="30"/>
    <line x1="100" y1="50" x2="120" y2="30"/>
    <line x1="100" y1="150" x2="80" y2="170"/>
    <line x1="100" y1="150" x2="120" y2="170"/>
    <line x1="50" y1="100" x2="30" y2="80"/>
    <line x1="50" y1="100" x2="30" y2="120"/>
    <line x1="150" y1="100" x2="170" y2="80"/>
    <line x1="150" y1="100" x2="170" y2="120"/>
  </g>
  
  <!-- Small nodes -->
  <circle cx="80" cy="30" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="120" cy="30" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="80" cy="170" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="120" cy="170" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="30" cy="80" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="30" cy="120" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="170" cy="80" r="3" fill="url(#nodeGradient2)"/>
  <circle cx="170" cy="120" r="3" fill="url(#nodeGradient2)"/>
  
  <!-- Company name -->
  <text x="100" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#667eea">RATIONA</text>
</svg>
