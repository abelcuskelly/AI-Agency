<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pngBrainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pngCircuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pngTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Brain shape -->
  <path d="M600 100 C480 100, 380 200, 380 320 C380 400, 420 460, 500 480 C520 500, 680 500, 700 480 C780 460, 820 400, 820 320 C820 200, 720 100, 600 100 Z" 
        fill="url(#pngBrainGradient)" 
        stroke="none"/>
  
  <!-- Circuit patterns -->
  <g stroke="url(#pngCircuitGradient)" stroke-width="4" fill="none">
    <!-- Horizontal lines -->
    <line x1="400" y1="220" x2="800" y2="220"/>
    <line x1="450" y1="280" x2="750" y2="280"/>
    <line x1="500" y1="340" x2="700" y2="340"/>
    <line x1="450" y1="400" x2="750" y2="400"/>
    
    <!-- Vertical connections -->
    <line x1="550" y1="220" x2="550" y2="280"/>
    <line x1="600" y1="280" x2="600" y2="340"/>
    <line x1="650" y1="220" x2="650" y2="280"/>
    <line x1="575" y1="340" x2="575" y2="400"/>
    <line x1="625" y1="340" x2="625" y2="400"/>
    
    <!-- Connection nodes -->
    <circle cx="550" cy="220" r="6" fill="url(#pngCircuitGradient)"/>
    <circle cx="600" cy="280" r="6" fill="url(#pngCircuitGradient)"/>
    <circle cx="650" cy="220" r="6" fill="url(#pngCircuitGradient)"/>
    <circle cx="575" cy="340" r="6" fill="url(#pngCircuitGradient)"/>
    <circle cx="625" cy="340" r="6" fill="url(#pngCircuitGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="600" y="550" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="url(#pngTextGradient)">RATIONA</text>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#6c757d">Enterprise Agentic AI Systems</text>
</svg>
