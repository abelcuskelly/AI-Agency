<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rationa text -->
  <text x="20" y="50" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="url(#textGradient)">RATIONA</text>
  
  <!-- AI accent -->
  <text x="160" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f093fb">AI</text>
  
